<html>
<head>
    <title>Radio Button</title>
</head>

<body>
    <h1>Dropdown in HTML</h1>
    <label>Select Language:</label>
    <select>
        <option value="C">C</option>
        <option value="C++">C++</option>
        <option value="java">Java</option>
        <option value="python" selected>Python</option>
    </select>
</body>
</html>
