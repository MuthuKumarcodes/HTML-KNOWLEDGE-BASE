<html>
<head>
    <title>Radio Button</title>
</head>
<body>
    <h1>Radio Button in HTML</h1>
    <label>Select gender:</label><br/>
    <input type="radio" name="c" checked>Female<br/>
    <input type="radio" name="c">Male<br/>
    <label>Select Language: </label><br/>
    <input type="radio" name="lang">C<br/>
    <input type="radio" name="lang">C++<br/>
    <input type="radio" name="lang">Java<br/>
    <input type="radio" name="lang" checked>Python<br/>
</body>
</html>
